<navbar></navbar>
<div ng-switch on='main.currentQState'>
  <div ng-switch-when='start'>
    <header class="hero-unit" id="banner">
      <div class="container">
        <h3>Welcome to the great Desk.com quiz of 2016</h3>
        <a ng-href="/questions/1" alt='start quiz' style="margin-top: 2.0rem" class="btn btn-primary btn-lg">Let's Begin</a>
      </div>
    </header>
  </div>
  <div ng-switch-when='resume'>
    <header class="hero-unit" id="banner">
      <div class="container">
        <h3 > Looks like you already started the great Desk.com quiz of 2016 </h3>
        <a ng-href="/questions/{{main.lastQ}}" style="margin-top: 2.0rem" class="btn btn-primary btn-lg"> Resume Quiz </a>
      </div>
    </header>
  </div>
  <div ng-switch-when='review'>
    <header class="hero-unit" id="banner">
      <div class="container">
        <h3 > Congratulations! You completed the great Desk.com quiz of 2016 </h3>
        <a ng-href="/review" style="margin-top: 2.0rem" class="btn btn-success btn-lg">View Results</a>
        <button ng-click="main.startOver()" style="margin-top: 2.0rem" class="btn btn-info btn-lg">Start Over</button>
      </div>
    </header>
  </div>
</div>
