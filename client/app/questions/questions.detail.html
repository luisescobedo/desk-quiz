<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 questions-title">
      <h3>{{question.order + ". " + question.title }}</h3>
    </div>
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 well well-lg" style="padding: 3.5rem 5.0rem 5.0rem 5.0rem">
      <form class="form" name="form" novalidate>
        <div ng-repeat="answer in question.answers">
          <div class="radio radio-primary">
              <input type="radio" name="questionsAnswer" id="radio{{$index}}" value="{{$index}}">
              <label for="radio{{$index}}">
                  {{indexChar($index) + ". " + answer.text}}
              </label>
          </div>
        </div>
        <div style="padding-top: 2.5rem">
          <button class="btn btn-primary btn-lg btn-block btn-login" type="submit">
            Continue
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
